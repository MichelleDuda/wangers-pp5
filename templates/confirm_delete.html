{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="page-bg">
  <div class="form-block center pb-4 mx-auto">
    <div class="row form-header">
      <div class="col">
        <h1 class="text-center mb-4 mt-4">{% trans "CONFIRM DELETION" %}</h1>
      </div>
    </div>

    <p class="mt-4 text-center"><strong>{% trans 'Are you sure you want to delete this item? This is irreversible.' %}</strong></p>

    <form method="post" action="{{ delete_url|default:request.path }}">
      {% csrf_token %}
      <div class="text-center">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
