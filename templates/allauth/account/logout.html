{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="page-bg">
  <div class="form-block center mx-auto">
    <div class="row form-header">
      <div class="col">
        <h1 class="text-center mb-4 mt-4">{% trans "FLY THE COOP" %}</h1>
      </div>
    </div>

    <p class="mt-4 text-center"><strong>{% trans 'Are you sure you want to sign out?' %}</strong></p>

    <form method="post" class ="mx-auto text-center" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" class="registration_button mb-4">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>
{% endblock %}
