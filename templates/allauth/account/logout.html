{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="registration_block center mx-auto my-4">
  <h1>{% trans "SIGN OUT" %}</h1>

  <p>{% trans 'Are you sure you want to fly the coop?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="registration_button">{% trans 'Sign Out' %}</button>
  </form>

</div>
{% endblock %}
